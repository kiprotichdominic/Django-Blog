{% extends "blog/base.html" %}
{% block content %}
<h1 class="text-center border-bottom">Django Blog</h1>
    {% for post in object_list %}
        <div class="container">
            <div class="card p-3 m-3">
                <h2 class="text-center"><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h2>
                <p class="text-center">{{post.content}}</p>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
